<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HYDRAPP</title>
  <meta name="HYDRAPP" content="PWA Application" />

  <!-- Title -->
  <meta property="og:title" content="My glass water PWA APP" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="https://kamilrozanski.github.io/HYDRAPP/" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="https://kamilrozanski.github.io/HYDRAPP/" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image"
    content="https://KamilRozanski.github.io/HYDRAPP/assets/img/cover.jpeg" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />


  <link rel="shortcut icon" type="image/png"
    href="https://github.com/KamilRozanski/HYDRAPP/blob/master/src/assets/pwa/icons/icon-192x192.png?raw=true" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <main class="main">
    <section class="app">
      <header class="app__header">HYDRAPP</header>
      <section class="app__glass">
        <img class="app__img"
          src="https://github.com/KamilRozanski/HYDRAPP/blob/master/src/assets/img/water-glass.png?raw=true"
          alt="water-glass">
        <div class="app__number app__number--js">0</div>
      </section>
      <button class="app__add__glass app__add__glass--js disable-dbl-tap-zoom ">Add Glass</button>
      <button class="app__remove__glass app__remove__glass--js disable-dbl-tap-zoom">Remove Glass</button>
      <button class="app__removeAll__glasses app__removeAll__glasses--js disable-dbl-tap-zoom ">Remove All
        Glasses</button>
    </section>

    <section class="summary">
      <h3 class="summary__header">Daily Summary</h3>
      <span class="summary__info summary__info--js "></span>
    </section>
    <section class="autor">Kamil Rozanski &copy 2019</section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
